<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Ejercicio 3 Unidad Temática 4</title>

<body>

          <img src="img/aeronave1.webp" class="card-img-left" alt="Aeronave1" style="width: 300px; height: 300px; object-fit: cover;">          
          <div class="card-body">
            <h5 class="card-title" id="titulo1"></h5>
            <p class="card-text" id="info1"></p>
          </div>          
        </div> 
        <div class="container mt-5 text-center">          
          <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button" onclick="aeronave1.despegar();actualizaInfo()">Despegar Aeronave 1</a>
        </div>       
      </div>     

      <div class="col">
        <div class="card d-flex flex-row">
          <img src="img/aeronave2.webp" class="card-img-left" alt="Aeronave2" style="width: 300px; height: 300px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title" id="titulo2"></h5>
            <p class="card-text" id="info2"></p>
          </div>

      </div>
    </div>    

  </div>
